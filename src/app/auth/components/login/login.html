<div class="login-container">
  <mat-card class="login-card animated-fade-in">
    <mat-card-header class="login-header">
      <div class="login-logo">
        <mat-icon>school</mat-icon>
      </div>
      <mat-card-title>Conexión al Sistema</mat-card-title>
      <mat-card-subtitle>Ingrese sus credenciales para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="Ingrese su login" formControlName="login">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Ingrese su contraseña" [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width login-button" type="submit" [disabled]="loginForm.invalid">
          Aceptar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
