<h2 mat-dialog-title>Asignar Acceso al Sistema</h2>
<p mat-dialog-subtitle>Para: <strong>{{ data.nombreCompleto }}</strong></p>

<mat-dialog-content>
  <form #form="ngForm" class="acceso-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Login (Nombre de Usuario)</mat-label>
      <input matInput [(ngModel)]="credenciales.login" name="login" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Contraseña</mat-label>
      <input matInput [(ngModel)]="credenciales.password" name="password" type="password" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Repetir Contraseña</mat-label>
      <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required>
      <mat-error *ngIf="credenciales.password !== confirmPassword">
        Las contraseñas no coinciden.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]>Cancelar</button>
  <button mat-flat-button color="primary" 
          [mat-dialog-close]="credenciales"
          [disabled]="form.invalid || credenciales.password !== confirmPassword"
          cdkFocusInitial>
    Asignar Acceso
  </button>
</mat-dialog-actions>
