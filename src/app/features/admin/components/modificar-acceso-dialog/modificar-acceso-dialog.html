<h2 mat-dialog-title>Modificar Contraseña</h2>
<p mat-dialog-subtitle>Para: <strong>{{ data.nombreCompleto }}</strong></p>

<mat-dialog-content>
  <form #form="ngForm" class="acceso-form">

    <!-- CAMPO NUEVO: Mostramos el login del usuario -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Usuario</mat-label>
      <!-- Usamos [value] para mostrar el dato y 'disabled' para que no se pueda editar -->
      <input matInput [value]="data.login" name="login" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nueva Contraseña</mat-label>
      <input matInput [(ngModel)]="nuevaPassword" name="password" type="password" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Repetir Nueva Contraseña</mat-label>
      <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required>
      <mat-error *ngIf="nuevaPassword !== confirmPassword && form.controls['confirmPassword']?.touched">
        Las contraseñas no coinciden.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]>Cancelar</button>
  <button mat-flat-button color="primary"
          [mat-dialog-close]="{ newPassword: nuevaPassword }"
          [disabled]="form.invalid || !nuevaPassword || nuevaPassword !== confirmPassword"
          cdkFocusInitial>
    Actualizar Contraseña
  </button>
</mat-dialog-actions>
