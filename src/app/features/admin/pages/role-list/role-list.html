<div class="page-container">
  <div class="legacy-card">
    <div class="legacy-card-title">Gesti√≥n Roles:</div>

    <div class="toolbar">
      <div class="filter-section">
        <label>Filtro:</label>
        <input type="text" class="legacy-input">
      </div>
      
      <div class="status-section">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1" checked>Activos</mat-radio-button>
          <mat-radio-button value="0">Bajas</mat-radio-button>
          <mat-radio-button value="2">Todos</mat-radio-button>
        </mat-radio-group>
      </div>
      
      <div class="add-button-section">
        <button mat-flat-button color="primary" class="add-button" (click)="openDialog()">
          <mat-icon>add</mat-icon>
          <span>Nuevo Rol</span>
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre del Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="status-icon">
            {{ element.estado === 1 ? 'thumb_up_alt' : 'thumb_down_alt' }}
          </mat-icon>
        </td>
      </ng-container>

     <ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> M / B / H </th>
  <td mat-cell *matCellDef="let element" class="action-buttons">
    <button mat-icon-button (click)="editRole(element)"><mat-icon class="edit-icon">edit</mat-icon></button>
    <button mat-icon-button (click)="deleteRole(element)"><mat-icon class="delete-icon">delete</mat-icon></button>
    <button mat-icon-button><mat-icon class="enable-icon">sync_alt</mat-icon></button>
  </td>
</ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
