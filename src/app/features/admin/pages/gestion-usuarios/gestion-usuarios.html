<mat-card class="gestion-usuarios-container">
  <mat-card-title>Gesti√≥n de Usuarios</mat-card-title>

  <mat-card-content>
    <div class="filtros">
      
      <mat-form-field appearance="outline" class="filtro-item">
        <mat-label>Buscar por nombre...</mat-label>
        <input matInput 
               [ngModel]="searchTerm"
               (input)="aplicarFiltro($event)"
               placeholder="Ej: Juan Perez">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-radio-group class="estado-filtros filtro-item" 
                       [(ngModel)]="filtroEstado" 
                       (change)="cambioDeEstado()">
        <mat-radio-button [value]="1">Activos</mat-radio-button>
        <mat-radio-button [value]="0">Bajas</mat-radio-button>
        <mat-radio-button [value]="null">Todos</mat-radio-button>
      </mat-radio-group>

      <button mat-flat-button color="primary" class="btn-nuevo" (click)="nuevoUsuario()"> 
        <mat-icon>add</mat-icon>
        Nuevo Personal
      </button>
    </div>

    <div class="table-loading-container">
      
      <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
      </div>

      <div class="table-container">
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let usuario">
              <img class="profile-picture" [src]="getFotoUrl(usuario.fotoUrl)" alt="Foto de {{usuario.nombreCompleto}}">
            </td>
          </ng-container>

          <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef> Apellidos y Nombres </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.nombreCompleto }} </td>
          </ng-container>

      <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let persona">
              <mat-icon *ngIf="persona.estado === 'Activo'" color="primary" matTooltip="Activo">thumb_up</mat-icon>
              <mat-icon *ngIf="persona.estado !== 'Activo'" color="warn" matTooltip="De baja">thumb_down</mat-icon>
            </td>
          </ng-container>

         <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let persona">
      <div class="actions-container">
            <button mat-icon-button color="primary" 
                 matTooltip="Modificar datos de la persona"
                 (click)="editarPersonal(persona)">  <mat-icon>edit</mat-icon>
            </button>
              <button mat-icon-button color="warn" 
                        *ngIf="persona.estado === 'Activo'" 
                        (click)="borrarPersonal(persona)"
                        matTooltip="Dar de baja a la persona">
                  <mat-icon>delete</mat-icon>
                </button>
          <button mat-icon-button color="accent"
        *ngIf="persona.estado !== 'Activo'"
        (click)="habilitarPersonal(persona)" matTooltip="Habilitar persona">
  <mat-icon>refresh</mat-icon>
</button>
               <button mat-icon-button *ngIf="!persona.tieneUsuario"
        (click)="asignarAcceso(persona)"
        matTooltip="Asignar Acceso al Sistema">
  <mat-icon>key</mat-icon> </button>
  <button mat-icon-button *ngIf="persona.tieneUsuario"
        (click)="modificarAcceso(persona)"
        matTooltip="Modificar Acceso al Sistema">
  <mat-icon>lock_open</mat-icon> </button>
             <button mat-icon-button (click)="verReporte(persona)"
        matTooltip="Imprimir/Ver datos completos">
  <mat-icon>visibility</mat-icon>
</button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" colspan="4">No se encontraron datos que coincidan con el filtro.</td>
          </tr>
        </table>
      </div>

   <mat-paginator [length]="totalPersonas" 
               [pageSize]="10" 
               [pageSizeOptions]="[5, 10, 15]" 
               showFirstLastButtons>
</mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
